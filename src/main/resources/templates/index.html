<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<h1>Список всех пользователей</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Имя</th>
    <th scope="col">Возраст</th>
    <th scope="col">e-mail</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="person: ${people}">
    <td th:text="${person.getId()}"/>
    <td th:text="${person.getName()}"/>
    <td th:text="${person.getAge()}"/>
    <td th:text="${person.getEmail()}"/>
    <td>
        <a th:href="@{/{id}(id=${person.getId()})}">Редактировать</a>
      <form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
<!--        onclick="window.location.href">-->
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br/>
<hr/>

<a href="/new">Create new people</a>

</body>
</html>
